<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
<body ng-app="todo" ng-controller="TodoCtrl" class="platform-ios platform-cordova platform-webview">
  <ion-side-menus>

 <!-- Center content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar bar-header bar-energized">
      <h1 class="title">Lists</h1>
      <button class="button button-icon ion-plus" ng-click="newTask()">
      </button>

  
  </ion-header-bar>
  <ion-content>
      <!-- our list and list items -->
    <ion-list>
    <div class="card" >
     <div class="item item-divider" >
      Current Lists 
     </div>
      <!-- Existing Lists-->
    <div class="item item-text-wrap" ng-repeat="list in lists1.rows" ng-click="openModal()">
      {{list.name}}
    </div>
   
   
   </div>   
  </ion-list>
 </ion-content>
  </ion-side-menu-content>

  

  </ion-side-menus>


<!-- Create New List View -->
  <script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New List</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="List Name" ng-model="task.name">
          </label>
          </br>
          <button class="button button-small">Add People</button>

        </div>
        <div class="padding">
                
       
          <button type="submit" class="button button-block button-energized">Create List</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>

<!-- View details for each list-->
<script id="templates/contact-modal.html" type="text/ng-template">
<ion-modal-view >
    <ion-header-bar>
      <h1 class="title">List Details</h1>
    </ion-header-bar>
    <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Enter todo items</span>
              <input type="text"> 
            </label>
          </div>

          <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
           <div class="item item-text-wrap" ng-repeat="item in items.rows" ng-click="openModal()">
      {{item.name}}
    </div>
   
    </ion-content>
 </ion-modal-view>
</script>

</body>
</html>

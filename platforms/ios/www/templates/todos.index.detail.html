    <ion-view title="Todo" cache-view="false">
        <ion-nav-buttons side="right">
            <button class="button" ui-sref="todos.addtask">
                <i class="ion-plus-round"></i>
            </button>
        </ion-nav-buttons>
        <ion-content>

            <ion-list can-swipe="true"  show-delete="false"
                      show-reorder="false">
                <ion-item ng-repeat="task in tasks.rows" class="item item-trns ">
                    <span ng-class="{done: task.completed}">{{task.name}}</span>
                </br>
                     <span class="date"> Completed date: {{task.completed_date}}</span>

                    <ion-option-button class="button-positive"
                                       ng-click="doneTask(task.completed,task.id,task.name,task.completed_date)">
                        Done
                    </ion-option-button>

                    <ion-option-button class="button-assertive"
                                       ng-click="removeItem($index,task.id)">
                        Remove
                    </ion-option-button>

                </ion-item>
            </ion-list>

            <!--<div class="item item-checkbox">
                <div>
                    <label class="checkbox">
                        <input type="checkbox" ng-model="todo.completed">
                    </label>
                </div>
            </div>-->

        </ion-content>
    </ion-view>

<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Shared todo app </title>
    
        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <html ng-app="ionicApp">

  <head>
    <link data-require="ionic@1.0.0-beta13" data-semver="1.0.0-beta13" rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.13/css/ionic.css"/>
    <script data-require="ionic@1.0.0-beta13" data-semver="1.0.0-beta13" src="http://code.ionicframework.com/1.0.0-beta.13/js/ionic.bundle.js"></script>
.done
{
  text-decoration: line-through;
}
  
  </head>

  <body>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-tabs class="tabs-energized">
      <ion-tab icon="ion-home" ui-sref="home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-checkmark" ui-sref="todos">
        <ion-nav-view name="todos"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-help" ui-sref="help">
        <ion-nav-view name="help"></ion-nav-view>
      </ion-tab>
       <ion-tab icon="" ui-sref="createlist">
        <ion-nav-view name="createlist"></ion-nav-view>
      </ion-tab>
         <ion-tab icon="" ui-sref="additem">
        <ion-nav-view name="additem"></ion-nav-view>
      </ion-tab>
    </ion-tabs>




    <script type="text/ng-template" id="home.html">
      <ion-view title="Home">
        <ion-content padding="true">
          <h2>Home</h2>
          <p>Main Page for the app</p>
        </ion-content>
      </ion-view>
    </script>


    <script type="text/ng-template" id="createlist.html">
      <ion-view title="">
          <ion-content ng-controller="TodosCtrl">
      <form ng-submit="createList(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="List Name" ng-model="task.name">
          </label>
          </br>
          <button class="button button-small">Add People</button>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-energized">Create List</button>
        </div>
      </form>

    </ion-content>
      </ion-view>
    </script>


     <script type="text/ng-template" id="additem.html">
      <ion-view title="">
          <ion-content ng-controller="TodoCtrl">
      <form ng-submit="addTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="item Name" ng-model="task.name">
          </label>
          </br>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-energized">Add item to the list</button>
        </div>
      </form>
    </ion-content>
      </ion-view>
    </script>



    <script type="text/ng-template" id="todos.html">
      <ion-view title="Todos">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="todo in todos.rows" class="item item-icon-right" >
              <span ng-class="{done: todo.completed}" ui-sref="todos.detail({ id: todo.id})">{{todo.name}} {{todo.id}} {{todo.completed}}</span>
              <button ng-click="removeItem($index,todo.id)">remove</button>
            </ion-item>
            <button class="button button-full button-energized" ui-sref="createlist">
               Add A new list
            </button>         
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="todo.html">
      <ion-view title="Todo">
        <ion-content>
          <div class="item">
           <div class="item item-text-wrap" ng-repeat="task in tasks.rows">
            {{task.name}} 
            </div>
            <button class="button button-full button-energized" ui-sref="addtask">Add new task</button>
          </div>
          </div>

          <div class="item item-checkbox">
            <div>
              <label class="checkbox">
                <input type="checkbox" ng-model="todo.completed">
              </label>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>


    <script type="text/ng-template" id="help.html">
      <ion-view title="Help">
        <ion-content padding="true">
          <h2>Help page</h2>
          <p>Help</p>
        </ion-content>
      </ion-view>
    </script>
</body>
</html>
         <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
         <script src="js/app.js"></script>
         <script src="css/style.css"></script>    
    
  </body>
</html>
